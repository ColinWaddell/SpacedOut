<ion-view hide-nav-bar="true"  title="" id="page3" class="">
  <ion-header-bar align-title="left">
    <div class="bar bar-header">
      <div class="row" ng-if="!interface.multiselect" class="filters">
          <div class="col col-75">
            <img class="logo" on-hold="showInfo();" src="img/rocket.png"></img>
          </div>
          <div class="col-25">
            <div class="row">
              <div class="col col-25">
                <a class="button button-round" ng-click="interface.type='all'; interface.status='all'; scrollTop();" ng-class="{selected: interface.type=='all'&&interface.status=='all'}">
                  <span class="button-round-value">{{rosterCount.type.staff + rosterCount.type.guest}}</span>
                  <span class="button-round-label">All</span>
                </a>
              </div>
              <div class="col col-25">
                <a class="button button-round" ng-click="interface.status='in'; interface.type='all'; scrollTop();"  ng-class="{selected: interface.status=='in'}">
                  <span class="button-round-value">{{rosterCount.status.in}}</span>
                  <span class="button-round-label">In</span>
                </a>
              </div>
              <div class="col col-25">
                <a class="button button-round" ng-click="interface.status='out'; interface.type='all'; scrollTop();" ng-class="{selected: interface.status=='out'}">
                  <span class="button-round-value">{{rosterCount.status.out}}</span>
                  <span class="button-round-label">Out</span>
                </a>
              </div>
              <div class="col col-25">
                <a class="button button-round" ng-click="interface.type='guest'; interface.status='all'; scrollTop();" ng-class="{selected: interface.type=='guest'}">
                  <span class="button-round-value">{{rosterCount.type.guest}}</span>
                  <span class="button-round-label">Guests</span>
                </a>
              </div>
            </div>
          </div>
      </div>
      <div class="row filters" ng-if="interface.multiselect">
        <div class="col col-10">
          <br />
          <div class="button-bar multiselect">
            <button
              class="button button-dark"
              ng-click="edit.show($event); popoverInit();">
              <i class="ion-more"></i>
            </button>
          </div>
        </div>

        <div class="col">
          <br />
          <div class="button-bar multiselect">
            <a class="button button-dark" ng-click="multiselectCancel()">
              <b>CANCEL</b>
            </a>
            <a class="button button-calm" ng-click="toggleStatus({'status':'out'})">
            &larr; LOG <b>OUT</b>
            </a>
            <a class="button button-calm" ng-click="toggleStatus({'status':'in'})">
              LOG <b>IN</b> &rarr;
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="shortcutbar">
      <div class="row">
        <div ng-repeat="entry in roster.entries" class="col"
          ng-click="shortcutJump(firstLetter(entry.name))"
          ng-if="firstLetter(entry.name) !== firstLetter(roster.entries[$index-1].name)">
          <a class="calm">{{firstLetter(entry.name)}}</a>
        </div>
      </div>
    </div>
  </ion-header-bar>



  <ion-content padding="true" class="has-header">
    <div class="entries" ng-if="roster.entries">
      <ul class="list">
        <div
          on-hold="entry.selected=true; interface.multiselect=true; multiselectTimerStart();"
          ng-click="selectEntry(entry)"
          on-double-click="invertStatus(entry)"
          ng-repeat="entry in roster.entries | filterEntries:interface | orderBy : 'name'">
          <div
            class="item item-divider index-letter"
            id="shortcut{{firstLetter(entry.name)}}"
            ng-if="firstLetter(entry.name) !== firstLetter(roster.entries[entry.index-1].name)">
            {{firstLetter(entry.name)}}
          </div>

          <ion-toggle
            ng-model="entry.status"
            ng-change="toggleStatus(entry)"
            on-swipe="invertStatus(entry)"
            ng-true-value="'in'" ng-false-value="'out'"
            toggle-class="toggle-energized"
            ng-class="{selected: entry.selected, guest: entry.type=='guest'}">

            <i class="icon {{entry.status=='in'?'ion-log-in energized':'ion-log-out calm rotate-180'}}"></i>
            <span class="name {{entry.status=='in'?'signedin':'signedout'}}" ng-bind-html="entry.name"></span>
            <span ng-if="entry.type=='guest'" class="label">GUEST</span><br />
            <span<a class="roster-activity">
              Signed <span class="light">{{entry.status}}</span> <span am-time-ago="entry.last_activity"></span>
            </a></span>
          </ion-toggle>
        </div>
      </ul>
    </div>
    <div class="row" ng-if="interface.type=='all'&&interface.status=='all'">
      <div class="col">
        <br />
        <br />
        <p>
          <a href="#/spacedout/add" class="button button-calm">
            <i class="icon ion-ios-personadd-outline"></i>
          </a>
        </p>
      </div>
    </div>
  </ion-content>
  <div ng-include src="'templates/adminBar.html'"></div>
  <div ng-include src="'templates/info.html'"></div>
</ion-view>
