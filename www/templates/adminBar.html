<ion-footer-bar align-title="left" class="bar-assertive" ng-if="admin.enabled">
  <h1 class="title">Admin Mode</h1>
  <div class="buttons" ng-click="doSomething()">
    <button
      class="button icon-right ion-ios-locked-outline"
      ng-click="admin.cancel()">
        Exit Admin Mode ({{admin.ttl}}) &nbsp;
      </button>
  </div>
</ion-footer-bar>
